  <!-- Highlight Card -->
  
  
  
  <div class="content" role="main" style="max-width: 100% !important">
  
    
  
    <div class="jumbotron text-center p-4" style="background-color: transparent;">
  
  
      <!-- Grid row -->
      <div class="row">
      
        <!-- Grid column -->
        <div class="col-md-6 offset-md-1 mx-1 my-1">
      
          <h4 class="h4 mb-4">My Favorite Premier League Midfielders</h4>
          
          <mdb-carousel class="carousel slide carousel-fade w-100 h-25" [animation]="'fade'">
            <mdb-carousel-item *ngFor="let player of Players">
              <div class="view w-100">
                <img class="d-block w-100" src="{{player.image}}" alt="First slide">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h3-responsive">{{player.Name}}</h3>
                <p>{{player.club}}</p>
              </div>
            </mdb-carousel-item>
          </mdb-carousel>
    
        </div>
        <!-- Grid column -->
      
        <!-- Grid column -->
        <div class="col-md-5 text-md-left ml-3 mt-3">
      
          <!-- Resources -->
          <h1>My Teams</h1>
      
          <!-- Grid row -->
          <div class="row">
          
            <!-- Grid column -->
            <div class="col-md-12 mb-3">
          
              <img src="../assets/1.jpg" class="img-fluid z-depth-1"
                alt="Responsive image">
          
            </div>
            <!-- Grid column -->
